---

inputSet:
  name: Development Environment Input Set
  identifier: development_environment_input_set
  projectIdentifier: ics_service_project
  orgIdentifier: default
  tags:
    environment: development
  pipeline:
    identifier: ics_service_deployment_pipeline
    variables:
      - name: target_host
        type: String
        value: dev-ics-host.example.com
      - name: environment
        type: String
        value: development
      - name: image_tag
        type: String
        value: latest
      - name: deployment_path
        type: String
        value: /opt/ics-service
    properties:
      ci:
        codebase:
          connectorRef: github_connector
          repoName: docker-compose-ics
          build: <+input>
    notificationRules:
      - name: Deployment Success Notification
        identifier: deployment_success_notification
        notificationMethod:
          type: Slack
          spec:
            webhookUrl: https://hooks.slack.com/services/YOUR/DEV/WEBHOOK
      - name: Deployment Failure Notification
        identifier: deployment_failure_notification
        notificationMethod:
          type: Slack
          spec:
            webhookUrl: https://hooks.slack.com/services/YOUR/DEV/WEBHOOK
