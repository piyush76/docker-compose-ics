---
global:
  scrape_interval: 30s
  evaluation_interval: 30s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # ICS Service monitoring
  - job_name: 'ics-service'
    static_configs:
      - targets: ['ics-service-prod:9091']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Spring Boot Actuator endpoints
  - job_name: 'ics-service-actuator'
    static_configs:
      - targets: ['ics-service-prod:9091']
    metrics_path: '/actuator/metrics'
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Docker container metrics (if available)
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    scrape_interval: 60s
