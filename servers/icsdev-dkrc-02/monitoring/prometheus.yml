---
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/alert-rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager-dkrc02:9093

scrape_configs:
  # ICS Service monitoring
  - job_name: 'ics-service'
    static_configs:
      - targets: ['ics-service-dkrc02:9091']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Spring Boot Actuator endpoints
  - job_name: 'ics-service-actuator'
    static_configs:
      - targets: ['ics-service-dkrc02:9091']
    metrics_path: '/actuator/metrics'
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Docker container metrics (if available)
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    scrape_interval: 30s
